{% extends "template.html" %}
{% block title %}Highscores{% endblock %}
{% block content %}
<br>
<div class="container">
  <br>
  <div class="row">
    <div class="col"><h1>Search Results for {{ query }}</h1></div>
  </div>
  <br>
  <div class="row">
    {% for user in results %}
    <div class="col-sm-3">
      <a href="/profile?user={{ user }}"><h4>{{ user }}</h4></a>
    </div>
    <br>
    {% endfor %}
  </div>

</div>
{% endblock %}
